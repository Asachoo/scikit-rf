name: notebooks testing

on: [push, pull_request]

jobs:
  test-notebooks:

    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies for Notebooks
      run: |
        pip install -e .[test,visa,netw,xlsx,plot,docs,testspice]

    # test code *and* notebooks (tutorials and examples)
    - name: Test the code, tutorials and examples
      if: ${{ always() }}
      run: |
        python -m pytest -n=auto {posargs} --junitxml=test-results/junit-{envname}.xml --junit-prefix={envname} --nbval-lax --nbval-current-env --dist loadscope
